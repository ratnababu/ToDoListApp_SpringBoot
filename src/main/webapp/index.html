<html>
<head><title>ToDoList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="todoLogo">
    <h1>ToDo Application</h1>
    <img src="/src/main/java/resources/static/images/todolist.JPG" alt="Mountain View">
</div>
<div>
    <div class="addItem">
       Task: <input type="text" id="taskDescription" name="Task Description" placeholder="Description Text">
       Status: <input type="text" id="taskStatus" name="Task Status" placeholder="Status Text">
        <button type="button" id="add" name="button" onclick="add()">Add</button>
    </div>


    <div class="todoList">
        <table id="todoTable">
            <tbody>
            </tbody>
        </table>
    </div>


</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
